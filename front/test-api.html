<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>API测试页面</h1>
    
    <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="输入用户名">
    </div>
    
    <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" placeholder="输入密码">
    </div>
    
    <div class="form-group">
        <label for="email">邮箱 (可选):</label>
        <input type="email" id="email" placeholder="输入邮箱">
    </div>
    
    <button onclick="testRegister()">测试注册</button>
    <button onclick="testLogin()">测试登录</button>
    <button onclick="testHealth()">测试健康检查</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = message;
        }

        async function testRegister() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            
            if (!username || !password) {
                showResult('请填写用户名和密码', false);
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`注册成功: ${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(`注册失败: ${data.error || data.message || '未知错误'}`, false);
                }
            } catch (error) {
                showResult(`请求失败: ${error.message}`, false);
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResult('请填写用户名和密码', false);
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`登录成功: ${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(`登录失败: ${data.error || data.message || '未知错误'}`, false);
                }
            } catch (error) {
                showResult(`请求失败: ${error.message}`, false);
            }
        }

        async function testHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`健康检查成功: ${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(`健康检查失败: ${data.error || data.message || '未知错误'}`, false);
                }
            } catch (error) {
                showResult(`请求失败: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
