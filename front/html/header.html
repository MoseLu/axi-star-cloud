<header class="glass-effect border-b border-purple-light/20 sticky top-0 z-40">

        <div class="flex items-center space-x-4">

        <div class="flex-1 max-w-xl mx-8 hidden sm:block">

        </div>

                <i class="fa fa-upload"></i>
                <span class="hidden md:inline">上传文件</span>
            </button>
            
            <a href="https://redamancy.com.cn/docs/" target="_blank" class="flex items-center justify-center w-8 h-8 transition-all duration-300 transform hover:scale-110" title="查看文档">

            </a>
            
            <button id="help-btn" class="flex items-center justify-center w-8 h-8 transition-all duration-300 transform hover:scale-110 border border-green-500/30 rounded-lg" title="帮助文档">
