<!-- 文件类型标签 -->
<div class="flex flex-wrap gap-1 md:gap-2 mb-6 md:mb-8 overflow-x-auto pb-2 scrollbar-thin" id="file-type-container">
    <button class="file-type-btn active bg-gradient-to-r from-primary to-secondary text-white px-3 md:px-5 py-2 rounded-full shadow-md shadow-primary/20 transition-all duration-300 transform hover:scale-[1.02] text-sm md:text-base" data-type="all">
        <span class="hidden xs:inline">全部文件</span><span class="xs:hidden">全部</span>
    </button>
    <button class="file-type-btn bg-gradient-to-r from-green-500/20 to-emerald-500/20 hover:from-green-500/30 hover:to-emerald-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] text-sm md:text-base border border-green-400/30" data-type="image">
        <i class="fa fa-file-image-o mr-1"></i> <span class="hidden sm:inline">图片</span><span class="sm:hidden">图</span>
    </button>
    <button class="file-type-btn bg-gradient-to-r from-purple-500/20 to-pink-500/20 hover:from-purple-500/30 hover:to-pink-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] text-sm md:text-base border border-purple-400/30" data-type="video">
        <i class="fa fa-file-video-o mr-1"></i> <span class="hidden sm:inline">视频</span><span class="sm:hidden">视</span>
    </button>
    <button class="file-type-btn expandable bg-gradient-to-r from-blue-500/20 to-indigo-500/20 hover:from-blue-500/30 hover:to-indigo-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] text-sm md:text-base border border-blue-400/30" data-type="document" data-expanded="false">
        <i class="fa fa-file-text-o mr-1"></i> <span class="hidden sm:inline">文档</span><span class="sm:hidden">文</span>
        <i class="fa fa-chevron-right ml-1 text-xs transition-transform duration-300"></i>
    </button>
    <!-- 子分类标签容器 -->
    <div id="sub-categories-container" class="sub-categories-expand hidden">
        <button class="sub-file-type-btn bg-gradient-to-r from-blue-500/20 to-purple-500/20 hover:from-blue-500/30 hover:to-purple-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] border border-blue-400/30 text-sm md:text-base" data-type="document">
            <i class="fa fa-file-text-o mr-1"></i> <span class="hidden sm:inline">所有文档</span><span class="sm:hidden">全部</span>
        </button>
        <button class="sub-file-type-btn bg-gradient-to-r from-green-500/20 to-emerald-500/20 hover:from-green-500/30 hover:to-emerald-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] border border-green-400/30 text-sm md:text-base" data-type="word">
            <i class="fa fa-file-word-o mr-1"></i> <span class="hidden xs:inline">Word</span><span class="xs:hidden">W</span>
        </button>
        <button class="sub-file-type-btn bg-gradient-to-r from-orange-500/20 to-amber-500/20 hover:from-orange-500/30 hover:to-amber-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] border border-orange-400/30 text-sm md:text-base" data-type="excel">
            <i class="fa fa-file-excel-o mr-1"></i> <span class="hidden xs:inline">Excel</span><span class="xs:hidden">E</span>
        </button>
        <button class="sub-file-type-btn bg-gradient-to-r from-red-500/20 to-pink-500/20 hover:from-red-500/30 hover:to-pink-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] border border-red-400/30 text-sm md:text-base" data-type="pdf">
            <i class="fa fa-file-pdf-o mr-1"></i> <span class="hidden xs:inline">PDF</span><span class="xs:hidden">P</span>
        </button>
        <button class="sub-file-type-btn bg-gradient-to-r from-orange-500/20 to-yellow-500/20 hover:from-orange-500/30 hover:to-yellow-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] border border-orange-400/30 text-sm md:text-base" data-type="powerpoint">
            <i class="fa fa-file-powerpoint-o mr-1"></i> <span class="hidden xs:inline">PPT</span><span class="xs:hidden">P</span>
        </button>
    </div>
    <button class="file-type-btn bg-gradient-to-r from-yellow-500/20 to-orange-500/20 hover:from-yellow-500/30 hover:to-orange-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] text-sm md:text-base border border-yellow-400/30" data-type="audio">
        <i class="fa fa-file-audio-o mr-1"></i> <span class="hidden sm:inline">音频</span><span class="sm:hidden">音</span>
    </button>
    <button class="file-type-btn bg-gradient-to-r from-cyan-500/20 to-blue-500/20 hover:from-cyan-500/30 hover:to-blue-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] text-sm md:text-base border border-cyan-400/30" data-type="url">
        <i class="fa fa-link mr-1"></i> <span class="hidden xs:inline">URL</span><span class="xs:hidden">链接</span>
    </button>
    <button class="file-type-btn bg-gradient-to-r from-gray-500/20 to-slate-500/20 hover:from-gray-500/30 hover:to-slate-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] text-sm md:text-base border border-gray-400/30" data-type="other">
        <i class="fa fa-file-o mr-1"></i> <span class="hidden sm:inline">其他</span><span class="sm:hidden">他</span>
    </button>
    <button class="file-type-btn bg-gradient-to-r from-indigo-500/20 to-purple-500/20 hover:from-indigo-500/30 hover:to-purple-500/30 text-white px-3 md:px-5 py-2 rounded-full transition-all duration-300 transform hover:scale-[1.02] text-sm md:text-base border border-indigo-400/30" data-type="external-docs">
        <i class="fa fa-book mr-1"></i> <span class="hidden sm:inline">外站文档</span><span class="sm:hidden">文档</span>
    </button>
</div>
